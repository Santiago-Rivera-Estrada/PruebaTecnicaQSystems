<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluación Dev Junior</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar Bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Evaluación Dev Junior</a>
    </div>
  </nav>

  <div class="container mt-4">
    <ul class="nav nav-tabs mb-3" id="mainTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="tab-registro" data-bs-toggle="tab" data-bs-target="#panel-registro" type="button" role="tab">
          <i class="bi bi-person-circle me-1" title="Registro"></i> Registro
        </button>
      </li>
      <li class="nav-item" role="presentation" title="Analizador">
        <button class="nav-link" id="tab-analizador" data-bs-toggle="tab" data-bs-target="#panel-analizador" type="button" role="tab">
          <i class="bi bi-search me-1" aria-label="Analizador"></i> Analizador
        </button>
      </li>
      <li class="nav-item" role="presentation" title="Temporizador" >
        <button class="nav-link" id="tab-temporizador" data-bs-toggle="tab" data-bs-target="#panel-temporizador" type="button" role="tab">
          <i class="bi bi-alarm me-1" aria-label="Temporizador"></i> Temporizador
        </button>
      </li>
      <li class="nav-item" role="presentation" title="Buscador">
        <button class="nav-link" id="tab-buscador" data-bs-toggle="tab" data-bs-target="#panel-buscador" type="button" role="tab">
          <i class="bi bi-people me-1" aria-label="Buscador"></i> Buscador
        </button>
      </li>
      <li class="nav-item" role="presentation" title="Tareas">
        <button class="nav-link" id="tab-tareas" data-bs-toggle="tab" data-bs-target="#panel-tareas" type="button" role="tab">
          <i class="bi bi-list-task me-1" aria-label="Tareas"></i> Tareas
        </button>
      </li>
    </ul>
    <div class="tab-content" id="mainTabsContent">
      <!-- Registro -->
      <div class="tab-pane fade show active" id="panel-registro" role="tabpanel">
        <form id="form-registro" class="mb-3">
          <input type="text" id="nombre" class="form-control mb-2" placeholder="Nombre" required>
          <input type="email" id="correo" class="form-control mb-2" placeholder="Correo electrónico" required>
          <div id="sugerencias-correo" class="sugerencias-autocompletar"></div>
          <input type="password" id="contrasena" class="form-control mb-2" placeholder="Contraseña" required>
          <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <div id="resultado-registro"></div>
      </div>
      <!-- Analizador -->
      <div class="tab-pane fade" id="panel-analizador" role="tabpanel">
        <textarea id="texto-analizar" rows="4" class="form-control mb-2" placeholder="Escribe tu texto..."></textarea>
        <button id="analizar-btn" class="btn btn-primary mb-2">Analizar</button>
        <div id="resultado-analisis"></div>
      </div>
      <!-- Temporizador -->
      <div class="tab-pane fade" id="panel-temporizador" role="tabpanel">
        <input type="number" id="segundos" min="1" class="form-control mb-2" placeholder="Segundos">
        <button id="iniciar-temporizador" class="btn btn-primary mb-2">Iniciar</button>
        <div id="cuenta-regresiva"></div>
      </div>
      <!-- Buscador -->
      <div class="tab-pane fade" id="panel-buscador" role="tabpanel">
        <input type="text" id="busqueda-usuario" class="form-control mb-2" placeholder="Buscar por nombre o correo">
        <select id="filtro-rol" class="form-select mb-2">
          <option value="">Todos los roles</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
          <option value="guest">Guest</option>
        </select>
        <div class="d-flex gap-2 mb-2">
          <button id="ordenar-nombre" class="btn btn-outline-primary btn-sm">Ordenar por nombre</button>
          <button id="ordenar-correo" class="btn btn-outline-primary btn-sm">Ordenar por correo</button>
        </div>
        <div id="conteo-coincidencias"></div>
        <div class="table-responsive">
          <table id="tabla-usuarios" class="table table-bordered table-striped mt-2">
            <thead>
              <tr>
                <th>Nombre completo</th>
                <th>Correo</th>
                <th>Rol</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              <!-- Aquí se mostrarán los usuarios -->
            </tbody>
          </table>
        </div>
      </div>
      <!-- Tareas -->
      <div class="tab-pane fade" id="panel-tareas" role="tabpanel">
        <form id="form-tarea" class="mb-3">
          <input type="text" id="titulo-tarea" class="form-control mb-2" placeholder="Título de la tarea" required>
          <textarea id="desc-tarea" class="form-control mb-2" placeholder="Descripción" required></textarea>
          <button type="submit" class="btn btn-primary">Agregar tarea</button>
        </form>
        <div class="d-flex gap-2 mb-2">
          <button id="exportar-tareas" type="button" class="btn btn-outline-success btn-sm">Exportar historial (JSON)</button>
          <button id="importar-tareas" type="button" class="btn btn-outline-info btn-sm">Importar historial (JSON)</button>
          <input type="file" id="input-importar-tareas" accept="application/json" style="display:none;">
        </div>
        <div id="lista-tareas"></div>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Footer personalizado -->
  <footer class="footer-contacto bg-white border-top mt-5 py-3">
    <div class="container text-center">
      <div class="mb-2 fw-semibold text-secondary" style="letter-spacing:1px;">Contacto</div>
      <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-3 small">
        <span class="text-dark">Santiago Rivera Estrada &nbsp;|&nbsp; QSystems</span>
        <span>
          <i class="bi bi-envelope-fill me-1 text-primary"></i>
          <a href="mailto:santiago.rivera.estrada.personal@gmail.com" class="text-decoration-none text-secondary">santiago.rivera.estrada.personal@gmail.com</a>
        </span>
        <span>
          <i class="bi bi-whatsapp me-1 text-success"></i>
          <a href="https://wa.me/573217663076" target="_blank" class="text-decoration-none text-secondary">3217663076</a>
        </span>
      </div>
    </div>
  </footer>
</body>
</html>
